# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  phpVersion: 7.4

steps:
- script: |
    sudo update-alternatives --set php /usr/bin/php$(phpVersion)
    sudo update-alternatives --set phar /usr/bin/phar$(phpVersion)
    sudo update-alternatives --set phpdbg /usr/bin/phpdbg$(phpVersion)
    sudo update-alternatives --set php-cgi /usr/bin/php-cgi$(phpVersion)
    sudo update-alternatives --set phar.phar /usr/bin/phar.phar$(phpVersion)
    php -version
  displayName: 'Use PHP version $(phpVersion)'

- script: composer validate --no-interaction --no-check-all
  displayName: 'composer validate'

- script: composer install --no-interaction --prefer-dist
  displayName: 'composer install'

- task: CopyFiles@2
  displayName: 'Copy Bedrock Site'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: |
     **/*
     !.git/**/*
     !web/app/uploads/**/*
    TargetFolder: '$(Build.ArtifactStagingDirectory)/site'

- task: CopyFiles@2
  displayName: 'Copy WordPress Engine'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/web/wp'
    Contents: |
     **/*
     !**/.gitkeep
    TargetFolder: '$(Build.ArtifactStagingDirectory)/wp'

- task: CopyFiles@2
  displayName: 'Copy WordPress Plugins'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/web/app/plugins'
    Contents: |
     **/*
     !**/.gitkeep
    TargetFolder: '$(Build.ArtifactStagingDirectory)/wp/wp-content/plugins'

- task: CopyFiles@2
  displayName: 'Copy WordPress Themes'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/web/app/themes'
    Contents: |
     **/*
     !**/.gitkeep
    TargetFolder: '$(Build.ArtifactStagingDirectory)/wp/wp-content/themes'

- task: ArchiveFiles@2
  displayName: 'Compress WordPress Bedrock site'
  inputs:
    includeRootFolder: false
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/site/'
    archiveFile: '$(Build.ArtifactStagingDirectory)/site-wordpress-bedrock.zip'

- task: ArchiveFiles@2
  displayName: 'Compress WordPress Only site'
  inputs:
    includeRootFolder: false
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/wp/'
    archiveFile: '$(Build.ArtifactStagingDirectory)/site-wordpress-only.zip'

- task: PublishBuildArtifacts@1
  displayName: 'Publish WordPress Bedrock site artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/site-wordpress-bedrock.zip'
    ArtifactName: 'site-wordpress-bedrock'

- task: PublishBuildArtifacts@1
  displayName: 'Publish WordPress Only site artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/site-wordpress-only.zip'
    ArtifactName: 'site-wordpress-only'

